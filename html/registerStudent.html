<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style/registerStudent.css">
    <title>Register</title>
</head>
<body>
    <header>

    </header>
    <main>
        <h2>Legg til student</h2>
        <form id="register" action="../api/registerStudent.php" method="post">

            <label for="FirstName">Fornavn:</label>
            <input type="text" id="FirstName" name="FirstName" required>

            <label for="LastName">Etternavn:</label>
            <input type="text" id="LastName" name="LastName" required>

            <label for="Email">E-post:</label>
            <input type="email" id="Email" name="Email" required>

            <label for="StudyProgram">Studieprogram:</label>
            <input type="text" id="StudyProgram" name="StudyProgram" required>

            <label for="Class">Studiekull:</label>
            <input type="text" id="Class" name="Class" required>

            <label for="Password">Passord:</label>
            <input type="password" id="Password" name="Password" required>
            
            <input id= "submit" type="submit" value="Legg til student">
        </form>
    </main>
</body>
</html>
