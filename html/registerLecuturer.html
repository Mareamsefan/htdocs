<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style/registerStudent.css">
    <title>Register</title>
</head>
<body>
    <header>

    </header>
    <main>
        <h2>Legg til faglærer</h2>
        <p>Husk at alle felt, inkl. bildeopplasting må utfylles</p>
        <form id="register" action="../api/registerLecturer.php" method="post" enctype="multipart/form-data">

            <label for="FirstName">Fornavn:</label>
            <input type="text" id="FirstName" name="FirstName" required>

            <label for="LastName">Etternavn:</label>
            <input type="text" id="LastName" name="LastName" required>

            <label for="Email">E-post:</label>
            <input type="email" id="Email" name="Email" required>

            <label for="Password">Passord:</label>
            <input type="password" id="Password" name="Password" required>

            <label for="SubjectCode">Emnekode:</label>
            <input type="text" id="SubjectCode" name="SubjectCode" required>

            <label for="SubjectName">Emnenavn:</label>
            <input type="text" id="SubjectName" name="SubjectName" required>

            <label for="SubjectPIN">PIN:</label>
            <input type="text" id="SubjectPIN" name="SubjectPIN" required>

            <label for="lecturerImage">Bilde av deg selv</label>
            <input type="file" name="lecturerImage" id="lecturerImage">
            
            <input id= "submit" type="submit" value="Legg til foreleser">
        </form>
    </main>
</body>
</html>
